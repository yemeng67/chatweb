<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome 图标库 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- 自定义CSS -->
<style>
    /* 全局样式 */
    :root {
        --primary-color: #2c3e50;
        --accent-color: #3498db;
        --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    body {
        min-height: 100vh;
        background: var(--bg-gradient);
        font-family: 'Segoe UI', system-ui;
    }

    .auth-container {
        max-width: 500px;
        margin: 8rem auto;
        background: white;
        padding: 4rem 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        animation: fadeIn 1s ease-in-out;
    }

    /* 表单控件样式 */
    .form-control-custom {
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        transition: all 0.3s ease;
        height: 50px;
    }

    .form-control-custom:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
        outline: none;
    }

    /* 按钮悬停效果 */
    .auth-button {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        transition: background 0.3s, transform 0.2s;
        font-weight: 500;
    }

    .auth-button:hover {
        background: var(--accent-color);
        transform: translateY(-2px);
    }

    /* 错误提示样式 */
    .error-message {
        color: #e74c3c;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        display: none;
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
        .auth-container {
            margin: 3rem auto;
            padding: 2rem;
        }
    }

    /* 动画定义 */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

</head>
<body>

<div class="auth-container">
    <div class="text-center mb-4">
        <h2 class="mb-0">注册账号</h2>
        <small class="text-muted">创建属于您自己的账户</small>
    </div>

    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}

        <!-- 用户名 -->
        <div class="mb-4">
            <label for="id_username" class="form-label">用户名</label>
            <input type="text"
                   class="form-control form-control-custom"
                   id="id_username"
                   name="username"
                   required
                   minlength="4"
                   maxlength="20"
                   placeholder="请输入用户名">
            <div class="invalid-feedback">
                用户名长度4-20位，允许字母、数字和下划线
            </div>
        </div>

        <!-- 邮箱 -->
        <div class="mb-4">
            <label for="id_email" class="form-label">邮箱</label>
            <input type="email"
                   class="form-control form-control-custom"
                   id="id_email"
                   name="email"
                   required
                   placeholder="example@mail.com"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <div class="invalid-feedback">
                请输入有效的邮箱地址
            </div>
        </div>

        <!-- 密码 -->
        <div class="mb-4">
            <label for="id_password1" class="form-label">密码</label>
            <input type="password"
                   class="form-control form-control-custom"
                   id="id_password1"
                   name="password1"
                   required
                   minlength="8"
                   placeholder="请输入密码">
            <div class="invalid-feedback">
                密码需包含大小写字母和数字，长度至少8位
            </div>
        </div>

        <!-- 确认密码 -->
        <div class="mb-4">
            <label for="id_password2" class="form-label">确认密码</label>
            <input type="password"
                   class="form-control form-control-custom"
                   id="id_password2"
                   name="password2"
                   required
                   equalTo="#id_password1"
                   placeholder="请再次输入密码">
            <div class="invalid-feedback">
                两次输入的密码不一致
            </div>
        </div>

        <!-- 提交按钮 -->
        <div class="d-grid gap-2">
            <button type="submit" class="auth-button">
                <i class="fas fa-user-plus me-1"></i>
                注册账号
            </button>
        </div>

        <!-- 底部提示 -->
        <div class="text-center mt-4">
            <hr>
            <small class="text-muted">
                已有账号？<a href="{% url 'accounts:login' %}" class="text-decoration-none">立即登录</a>
            </small>
        </div>
    </form>
</div>

<!-- Bootstrap 5 JS + Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 表单验证增强
    (function() {
        'use strict'
        // 获取所有需要验证的表单
        var forms = document.querySelectorAll('.needs-validation')
        // 遍历所有表单
        Array.prototype.slice.call(forms).forEach(function(form) {
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>
