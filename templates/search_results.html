<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/post_search.css?v={{ timestamp }}">
    {% block css %}
    <style>
        body {
            background-color: #f8f9fa;
        }
        .content-wrapper {
            min-height: calc(100vh - 100px);
        }
    </style>
    {% endblock %}
</head>
<body>
    {% block content_wrapper %}
    <main class="content-wrapper">
        <!-- 顶部搜索框 -->
        <div class="search-header">
            <div class="container">
                <button id="backButton" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> 返回首页
                </button>
                <form id="searchForm" class="search-form">
                    <input type="text"
                           id="searchInput"
                           class="form-control"
                           placeholder="输入关键词搜索..."
                           value="{{ keyword }}"
                           maxlength="10">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-search"></i> 搜索
                    </button>
                </form>
            </div>
            {% if error %}
                <div class="alert alert-danger mt-2">{{ error }}</div>
            {% endif %}
        </div>

        <!-- 主内容区域 -->
        <div class="post-list-wrapper">
            <!-- 控制区域 -->
            <div class="controls-wrapper">
                <!-- 排序选项 -->
                <div class="sort-container d-none">
                    <select id="sort-select" class="btn">
                        <option value="views">按热度</option>
                        <option value="likes">按点赞</option>
                        <option value="created_at">按时间</option>
                    </select>
                </div>
            </div>

            <!-- 帖子列表 -->
            <div id="postList" class="post-list"></div>
            <div id="pagination-container"></div>
        </div>
    </main>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block js %}
    <script>
        const API_URL = "{% url 'post_search:search_data' %}";
        let currentParams = {
            q: '{{ keyword|escapejs }}',
            sort: 'views',
            page: 1
        };
    </script>
    <script src="/static/js/post_search.js?v={{ timestamp }}"></script>
    {% endblock %}
</body>
</html>
